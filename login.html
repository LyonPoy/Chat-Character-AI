<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI Character Chat</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="light-mode login-page">
    <div id="app">
        <main class="login-container">
            <div class="login-header animate__animated animate__fadeInDown">
                <div class="app-logo">
                    <i class="fas fa-robot" aria-hidden="true"></i>
                </div>
                <h1>AI Character Chat</h1>
                <p>Chat with AI characters powered by cutting-edge language models</p>
            </div>

            <div class="login-form-container animate__animated animate__fadeIn">
                <!-- Login Form -->
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                            <input type="email" id="email" placeholder="Enter your email" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" id="password" placeholder="Enter your password" required />
                            <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="login-button" class="primary-btn full-width">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                        Log In
                    </button>
                </form>

                <!-- Sign Up Form (hidden by default) -->
                <form id="signup-form" class="login-form hidden">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required />
                            <button type="button" id="toggle-signup-password" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Password strength: Too short</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required />
                        </div>
                    </div>

                    <button type="submit" id="signup-button" class="primary-btn full-width">
                        <i class="fas fa-user-plus" aria-hidden="true"></i>
                        Sign Up
                    </button>
                </form>

                <div class="login-divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button id="anonymous-login" class="secondary-btn full-width">
                        <i class="fas fa-user-secret" aria-hidden="true"></i>
                        Continue as Guest
                    </button>
                </div>

                <div class="login-footer">
                    <p id="login-toggle-text">Don't have an account? <a href="#" id="signup-toggle">Sign Up</a></p>
                    <p id="signup-toggle-text" class="hidden">Already have an account? <a href="#" id="login-toggle">Log In</a></p>
                </div>
            </div>
        </main>

        <!-- Language Selector -->
        <div class="language-selector">
            <button class="language-btn" id="language-toggle">
                <i class="fas fa-globe" aria-hidden="true"></i>
                <span id="current-language">EN</span>
            </button>
            <div class="language-dropdown hidden" id="language-dropdown">
                <a href="#" data-lang="en">English</a>
                <a href="#" data-lang="id">Indonesian</a>
            </div>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="Toggle dark mode">
                <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="overlay hidden" aria-hidden="true">
            <div class="loader"></div>
        </div>

        <!-- Notification Toast -->
        <div id="notification-toast" class="toast hidden" role="alert" aria-live="polite"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/translations.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
